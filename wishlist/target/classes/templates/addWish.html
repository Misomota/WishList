<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add wish to wishlist</title>
</head>
<body>
<form th:action="@{/Gaveæsken/addWish}" th:object="${GiftWish}" method="post">


    <div>
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{giftWish}" placeholder="Enter your wish" required/>

    </div>

    <div class="buttonRow">
        <button type="submit" id="submitButton">Ok</button>
        <a href="/Gaveæsken" id="cancelButton">Cancel</a>
    </div>

</form>
</body>
</html>
