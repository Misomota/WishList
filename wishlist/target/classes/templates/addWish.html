<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tilføj ønske</title>
    <link rel="icon" href="/images/favicon.ico" type="image/png">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/png">
</head>
<body>

<h2>Tilføj nyt ønske</h2>

<form th:action="@{/Gaveaesken/addWish}" th:object="${giftWish}" method="post">
    <input type="hidden" name="wishListId" th:value="${wishListId}" />

    <div>
        <label for="giftWishName">Ønskets navn:</label>
        <input type="text" id="giftWishName" th:field="*{giftWishName}" placeholder="Skriv dit ønske" required />
    </div>

    <br>

    <button type="submit">Tilføj</button>
    <a th:href="@{/Gaveaesken/MyWishes(wishListId=${wishListId})}">Annullér</a>
</form>

</body>
</html>
