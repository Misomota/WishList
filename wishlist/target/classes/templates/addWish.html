<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tilføj ønske</title>
    <link rel="icon" href="/images/favicon.ico" type="image/png">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/png">
    <link rel="stylesheet" href="/button.css">
    <link rel="stylesheet" href="/headlineAndInput.css">
</head>
<body>

<h2>Tilføj nyt ønske</h2>

<form th:action="@{/Gaveaesken/addWish}" th:object="${giftWish}" method="post">
    <input type="hidden" name="wishListId" th:value="${wishListId}" />

    <div>
        <div class="group">
            <input th:field="*{giftWishName}" placeholder="Navn på ønske" type="search" class="input" required>
        </div>

    </div>

    <br>

    <div class="buttonRow">
        <button type="submit" id="submitButton" class ="btn">Tilføj</button>
        <a th:href="@{/Gaveaesken/MyWishes(wishListId=${wishListId})}" class ="btn">Tilbage</a>
    </div>

</form>

</body>
</html>
