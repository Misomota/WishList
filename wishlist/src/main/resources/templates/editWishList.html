<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Wishlist</title>
    <link rel="icon" href="/images/favicon.ico" type="image/png">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/button.css">
    <link rel="stylesheet" href="/headlineAndInput.css">
</head>
<body>

<header class="topbar">
    <a href="/Gaveaesken/MyWishList" class="logo-link">
        <img src="/images/Gifty.PNG" alt="Logo" class="logo">
        <span class="site-name">GAVEÆSKEN</span>
    </a>
</header>

<h2>Rediger ønskeliste</h2>

<form th:action="@{/Gaveaesken/update}" th:object="${wishList}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
        <div class="group">
            <input th:field="*{wishListName}" placeholder="Navn på ønskeliste" type="search" class="input" required>
        </div>

    </div>

    <div class="buttonRow">
        <button type="submit" id="submitButton" class ="btn">Gem ændringer</button>
        <a th:href="@{/Gaveaesken/MyWishList}" class ="btn">Tilbage</a>
    </div>
</form>

</body>
</html>
