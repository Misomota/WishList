<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Wishlist</title>
    <link rel="icon" href="/images/favicon.ico" type="image/png">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/png">
</head>
<body>
<h2>Rediger ønskeliste</h2>

<form th:action="@{/Gaveaesken/update}" th:object="${wishList}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="name">Navn</label>
        <input type="text" id="name" th:field="*{wishListName}" required />
    </div>

    <button type="submit">Gem ændringer</button>
    <a th:href="@{/Gaveaesken/MyWishList}">Annullér</a>
</form>

</body>
</html>
