<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rediger ønske</title>
    <link rel="icon" href="/images/favicon.ico" type="image/png">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/png">
    <link rel="stylesheet" href="/button.css">
    <link rel="stylesheet" href="/headlineAndInput.css">
</head>
<body>
<h2>Rediger ønske</h2>

<form th:action="@{/Gaveaesken/updateGiftWish(wishListId=${wishListId})}" th:object="${giftWish}" method="post">
    <input type="hidden" th:field="*{giftId}" />

    <div>
        <div class="group">
            <input th:field="*{giftWishName}" placeholder="Navn på ønske" type="search" class="input" required>
        </div>

    </div>

    <div class="buttonRow">
        <button type="submit" id="submitButton" class ="btn">Gem ændringer</button>
        <a th:href="@{/Gaveaesken/MyWishes(wishListId=${wishListId})}" class ="btn">Tilbage</a>
    </div>
</form>

</body>
</html>
