<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ønsker i listen</title>

    <link rel="stylesheet" href="/deleteAndEditButton.css">
</head>
<body>

<h2 th:text="'Ønsker i: ' + ${wishListId}"></h2>

<table>
    <thead>
    <tr>
        <th>Ønske</th>
        <th>Handlinger</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wish : ${giftWish}">
        <td th:text="${wish.giftWishName}">Wish Name</td>
        <td>

            <a th:href="@{/Gaveaesken/editGiftWish(id=${wish.giftId}, wishListId=${wishListId})}">
                <button type="button" class="btn edit">
                    <svg class="icon" fill="none" height="24" viewBox="0 0 24 24" width="24"
                         xmlns="http://www.w3.org/2000/svg">
                        <g stroke="#333" stroke-linecap="round" stroke-width="1.4">
                            <path d="m20 20h-16"></path>
                            <path clip-rule="evenodd"
                                  d="m14.5858 4.41422c.781-.78105 2.0474-.78105 2.8284 0 .7811.78105.7811 2.04738 0 2.82843l-8.28322 8.28325-3.03046.202.20203-3.0304z"
                                  fill-rule="evenodd"></path>
                        </g>
                    </svg>
                </button>
            </a>


            <form th:action="@{/Gaveaesken/delete/giftWish}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${wish.giftId}" />
                <input type="hidden" name="wishListId" th:value="${wishListId}" />
                <button type="submit" class="btn delete">
                    <svg viewBox="0 0 15 17.5" height="17.5" width="15"
                         xmlns="http://www.w3.org/2000/svg" class="icon">
                        <path transform="translate(-2.5 -1.25)"
                              d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z"
                              id="Fill"></path>
                    </svg>
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>

<a th:href="@{/Gaveaesken/addWish(wishListId=${wishListId})}">Tilføj nyt ønske</a> |
<a th:href="@{/Gaveaesken/MyWishList}">Tilbage til mine ønskelister</a>

</body>
</html>
